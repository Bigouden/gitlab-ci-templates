.services:
  services:
    - name: $CONTAINER_TEST_IMAGE
      alias: exporter
  image: $CONTAINER_CLIENT_IMAGE
  before_script:
    - apk add --no-cache --update curl
  variables:
    GIT_STRATEGY: none
  dependencies: []

Prometheus Exporter:
  stage: Test
  extends: .services
  script:
    - curl --connect-timeout 60 http://exporter:8123/metrics
